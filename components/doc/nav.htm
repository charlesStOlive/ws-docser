

<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex-1 flex flex-col min-h-0 bg-primary">
        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
            <div class="flex items-center flex-shrink-0 px-4 text-white">
                <h1>Doc</h1>
            </div>
            <nav class="mt-5 flex-1 px-2 space-y-1" x-data="navigationState()">
                {% for key,nav in navs %}
                    <a 
                    href="/docs/{{key}}"
                    class="text-white {% if currentPage == key %}bg-mydark {% endif %} hover:bg-mydark hover:bg-opacity-75 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                        <!-- Heroicon name: outline/home -->
                        
                        {{nav.title}}
                    </a>
                {% endfor %}
                <!-- Current: "bg-primary text-white", Default: "text-white hover:bg-mydark hover:bg-opacity-75" -->
                

               
            </nav>
        </div>
    </div>
</div>
